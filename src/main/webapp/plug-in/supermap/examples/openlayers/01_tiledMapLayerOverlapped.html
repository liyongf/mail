<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap REST 地图服务底图</title>
    <script type="text/javascript" src="../../dist/include-openlayers.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%"></div>
<script type="text/javascript">
    var map, urlWorld = (window.isLocal ? document.location.protocol + "//" + document.location.host : "http://support.supermap.com.cn:8090")+"/iserver/services/map-world/rest/maps/World",
        urlJinjing = (window.isLocal ? document.location.protocol + "//" + document.location.host : "http://support.supermap.com.cn:8090")+"/iserver/services/map-jingjin/rest/maps/京津地区人口分布图_专题图";
    map = new ol.Map({
        target: 'map',
        controls: ol.control.defaults({attributionOptions: {collapsed: false}})
            .extend([new ol.supermap.control.Logo()]),
        view: new ol.View({
            center: [116.85, 39.79],
            zoom: 7,
            projection: 'EPSG:4326'
        })
    });
    var worldLayer = new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: urlWorld
        }),
        projection: 'EPSG:4326'
    });
    map.addLayer(worldLayer);
    var jinJingLayer = new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: urlJinjing,
            origin: [-180, 90],
            transparent: true
        }),
        projection: 'EPSG:4326'
    });
    map.addLayer(jinJingLayer);

</script>
</body>
</html>
