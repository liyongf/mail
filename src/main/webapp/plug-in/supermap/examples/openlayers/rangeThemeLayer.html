<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>分段专题图</title>
    <script type="text/javascript" src="../../dist/include-openlayers.js"></script>
    <style type="text/css">
        /*图例 style*/
        .legend {
            position: absolute;
            right: 10px;
            top: 350px;
            width: 250px;
            text-align: center;
            border: 2px solid #D6E3F1;
            background: #FFF;
            z-index: 1000;
            display: none;
        }

        .legendTitle {
            background: #1E90FF;
        }

        .legendContent {
            padding-left: 15px;
            padding-right: 15px;
            height: 160px;
            display: block;
            overflow-y: auto;
        }

        .legendItemHeader {
            top: 5px;
            width: 100px;
            height: 18px;
            text-align: center;
        }

        .legendItemValue {
            top: 5px;
            width: 120px;
            text-align: center;
            height: 18px;
        }

        /*信息框 style*/
        #infoBox {
            border: 2px solid #D6E3F1;
            position: absolute;
            right: 10px;
            top: 250px;
            width: 250px;
            z-index: 999;
            display: none;
        }

        <!--</style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>
<div>
    <div id="mapLegend" class="legend">
        <div class="legendTitle">
            <span>图例</span>
        </div>
        <div class="legendContent">
            <table>
                <tr>
                    <td class="legendItemHeader">人口密度(1999年)</td>
                    <td class="legendItemValue">颜色</td>
                </tr>
                <tr>
                    <td class="legendItemHeader">0 - 0.02</td>
                    <td class="legendItemValue" style="background: #FDE2CA"></td>
                </tr>
                <tr>
                    <td class="legendItemHeader">0.02 - 0.04</td>
                    <td class="legendItemValue" style="background: #FACE9C"></td>
                </tr>
                <tr>
                    <td class="legendItemHeader">0.04 - 0.06</td>
                    <td class="legendItemValue" style="background: #F09C42"></td>
                </tr>
                <tr>
                    <td class="legendItemHeader">0.06 - 0.1</td>
                    <td class="legendItemValue" style="background: #D0770B"></td>
                </tr>
                <tr>
                    <td class="legendItemHeader">0.1 - 0.2</td>
                    <td class="legendItemValue" style="background: #945305"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="infoBox">
        <div style="text-align: center;background: #1E90FF"> 属性表</div>
        <div id="infoContent" style="overflow-y: auto; padding: 5px; background-color: #FFFFFF">
        </div>
    </div>
</div>
<script type="text/javascript">
    var map, themeSource
    baseUrl = (window.isLocal ? document.location.protocol + "//" + document.location.host : "http://support.supermap.com.cn:8090") + "/iserver/services/map-jingjin/rest/maps/京津地区地图",
        url2 = (window.isLocal ? document.location.protocol + "//" + document.location.host : "http://support.supermap.com.cn:8090") + "/iserver/services/data-jingjin/rest/data",
        extent = [104.07, 30.54, 119.51, 42.31];
    new ol.supermap.MapService(baseUrl).getMapInfo(function (serviceResult) {
        var mapJSONObj = serviceResult.result;
        map = new ol.Map({
            target: 'map',
            controls: ol.control.defaults({attributionOptions: {collapsed: false}})
                .extend([new ol.supermap.control.Logo()]),
            view: new ol.View({
                center: [116.85, 39.79],
                zoom: 8,
                projection: "EPSG:4326",
                extent: extent
            })
        });
        var options = ol.source.TileSuperMapRest.optionsFromMapJSON(baseUrl, mapJSONObj);
        var layer = new ol.layer.Tile({
            source: new ol.source.TileSuperMapRest(options)
        });
        map.addLayer(layer);

        var getFeatureParam, getFeatureBySQLService, getFeatureBySQLParams;
        getFeatureParam = new SuperMap.FilterParameter({
            name: "Jingjin",
            attributeFilter: "SMID > -1"
        });
        getFeatureBySQLParams = new SuperMap.GetFeaturesBySQLParameters({
            queryParameter: getFeatureParam,
            toIndex: 500,
            datasetNames: ["Jingjin:BaseMap_R"]
        });
        getFeatureBySQLService = new SuperMap.GetFeaturesBySQLService(url2, {
            format: SuperMap.DataFormat.ISERVER,
            eventListeners: {"processCompleted": processCompleted, "processFailed": processFailed}
        });
        getFeatureBySQLService.processAsync(getFeatureBySQLParams);
    });

    function processCompleted(getFeaturesEventArgs) {
        var result = getFeaturesEventArgs.result;
        if (result && result.features) {
            addThemeLayer(result.features);
            //显示图例
            document.getElementById("mapLegend").style.display = "block";
        }
    }

    function addThemeLayer(features) {
        themeSource = new ol.source.Range("ThemeLayer",
            {
                map: map,
                attributions: " ",
                features: features,
                style: {
                    shadowBlur: 16,
                    shadowColor: "#000000",
                    fillColor: "#FFFFFF"
                },
                isHoverAble: true,
                highlightStyle: {
                    stroke: true,
                    strokeWidth: 4,
                    strokeColor: 'blue',
                    fillColor: "#00EEEE",
                    fillOpacity: 0.8
                },
                themeField: "POP_DENSITY99",
                styleGroups: [
                    {
                        start: 0,
                        end: 0.02,
                        style: {
                            color: '#FDE2CA'
                        }
                    },
                    {
                        start: 0.02,
                        end: 0.04,
                        style: {
                            color: '#FACE9C'
                        }
                    },
                    {
                        start: 0.04,
                        end: 0.06,
                        style: {
                            color: '#F09C42'
                        }
                    },
                    {
                        start: 0.06,
                        end: 0.1,
                        style: {
                            color: '#D0770B'
                        }
                    },
                    {
                        start: 0.1,
                        end: 0.2,
                        style: {
                            color: '#945305'
                        }
                    }]
            });
        //专题图层 mousemove 事件
        themeSource.on('mousemove', function (e) {
            if (e.target && e.target.refDataID) {
                document.getElementById("infoBox").style.display = "block";
                var fid = e.target.refDataID;
                var fea = themeSource.getFeatureById(fid);
                if (fea) {
                    document.getElementById("infoContent").innerHTML = "";
                    document.getElementById("infoContent").innerHTML += "ID: " + fea.attributes.SMID + "<br/>";
                    document.getElementById("infoContent").innerHTML += "行政区名:" + fea.attributes.NAME + "<br/>";
                    document.getElementById("infoContent").innerHTML += "人口密度:" + parseFloat(fea.attributes.POP_DENSITY99).toFixed(5) + "<br/>";
                }
            }
            else {
                document.getElementById("infoContent").innerHTML = "";
                document.getElementById("infoBox").style.display = "none";
            }
        });

        var pointerInteraction = new ol.interaction.Pointer({
            handleMoveEvent: function (event) {
                themeSource.fire('mousemove', event);
            }
        });
        map.addInteraction(pointerInteraction);
        var themeLayer = new ol.layer.Image({
            source: themeSource
        });
        themeLayer.setOpacity(0.8);
        map.addLayer(themeLayer);
    }

    function processFailed(e) {
        alert(e.error.errorMsg);
    }
</script>
</body>
</html>
