<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义比例尺地图</title>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<!--[if lte IE 8]>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default-3.3&excludes=Event"></script>
<![endif]-->
<script type="text/javascript" src="../../dist/include-leaflet.js"></script>
<script type="text/javascript">
    var host = window.isLocal ? document.location.protocol + "//" + document.location.host : "http://117.122.248.69:8090";
    var map, url = host + "/iserver/services/map-jingjin/rest/maps/京津地区地图";
    //自定义比例尺
    var scaleDenominators = [4000000, 2000000, 1000000, 500000, 250000, 125000];
    var origin = [114.59, 42.31];
    //leaflet CRS投影设置
    var crs = L.Proj.CRS("EPSG:4326", {
        origin: origin,
        scaleDenominators: scaleDenominators
    });

    map = L.map('map', {
        crs: crs,
        center: [39.79, 116.85],
        maxZoom: 5,
        zoom: 0,
    });
    L.supermap.tiledMapLayer(url).addTo(map);
</script>
</body>
</html>
